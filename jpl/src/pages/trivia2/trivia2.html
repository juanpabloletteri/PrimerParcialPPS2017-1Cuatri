<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<form (submit)="doSubmit($event)" [formGroup]="langForm">
    <ion-list radio-group formControlName="langs">

      <ion-list-header>
        Pregunta 2
      </ion-list-header>
<h3>Que habitacion es mas segura? la 1 está completamente en llamas, la 2 tiene varios psicópatas armados con órdenes de matar y la 3 está llena de leones que no han comido nada en 3 años</h3>
      <ion-item>
        <ion-label>1</ion-label>
        <ion-radio value="si" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="no1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="no2"></ion-radio>
      </ion-item>

    </ion-list>
  </form>

<button ion-button color="primary" (click)="confirmar()" outline>Confirmar</button>

</ion-content>
